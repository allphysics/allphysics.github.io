<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllPhysics - Science for Everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Cabecera del sitio -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="images/logo.png" alt="AllPhysics Logo" class="h-10 w-10 mr-2"> 
                    <h1 class="text-2xl font-bold">AllPhysics</h1>
                </div>
                <nav>
                    <div class="menu-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="nav-list flex space-x-4 hidden md:flex">
                        <li><a href="#inicio" class="hover:underline">Home</a></li>
                        <li><a href="#articulos" class="hover:underline">Articles</a></li>
                        <li><a href="#ciencia" class="hover:underline">Science</a></li>
                        <li><a href="#contacto" class="hover:underline">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sección principal -->
    <section id="inicio" class="py-10 text-center">
        <h2 class="text-4xl font-semibold">Welcome to AllPhysics</h2>
        <p class="mt-4 text-lg">Dive into the phenomenal world of science.</p>
    </section>

    <section id="articulos" class="py-10">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-semibold mb-6 text-center">Articles</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Aquí puedes agregar artículos -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">Artículo 1</h3>
                    <p class="mt-2">Descripción breve del artículo 1.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">Artículo 2</h3>
                    <p class="mt-2">Descripción breve del artículo 2.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">Artículo 3</h3>
                    <p class="mt-2">Descripción breve del artículo 3.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('hidden'); // Alternar la clase 'hidden' para mostrar/ocultar
        });
    </script>
</body>
</html>
